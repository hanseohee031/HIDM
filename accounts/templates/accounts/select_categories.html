{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <h2>Select Your Favorite Categories</h2>
    <p>Please choose <strong>exactly 5</strong> categories from the 16 options below.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
