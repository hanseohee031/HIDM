{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/category_select.css' %}">
<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Select Your Favorite Categories</h2>
    <p class="auth-desc">Please choose <b>exactly 5</b> categories from the options below.</p>
    <form method="post" autocomplete="off" id="category-form">
      {% csrf_token %}
      <div class="form-fields">
        {{ form.as_p }}
      </div>
      <button type="submit" class="auth-button">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
